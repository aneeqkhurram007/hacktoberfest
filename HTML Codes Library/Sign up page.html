<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessional</title>
    <link rel="stylesheet" href="./Sessional-1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
 
</head>
<body>
    
    <div class="body-container">
        <img src="mainpic.jpeg" alt="main-image" srcset="">

        <div class="form-container">

            <div class="form-header-container">
                <h2 class="form-header">
                    Sign Up Now
                </h2>
                <p class="form-sub-header">Fill in the form below to get instant access</p>
                <i class="fa fa-pencil fa-3x" aria-hidden="true"></i>
            </div>

            <form action="#" method="get">
                <input type="text" name="first-name" id="first-name" placeholder="First Name">
                <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <textarea name="yourself" id="yourself" cols="30" rows="8" placeholder="About Yourself.."></textarea>
                <button type="submit" class="submit">Sign me up</button>
            </form>
            <p class="terms-condition">By registering to our course using the form, you agree to our <span>Terms and Conditions</span></p>
        </div>
        
        <div class="details-container">
            <h2>Register To Our Course</h2>
            <p class="details">We have been working very hard to create the new version of our course. It comes with a lot of new 
            feautures. Check it out now!
            </p>
            <button class="prices">Our Prices<i class="fa fa-angle-right greater"></i></button>
            <button class="Learn-More">Learn More <i class="fa fa-lightbulb-o greater"></i></button>
        </div>
    </div>

</body>
</html>
